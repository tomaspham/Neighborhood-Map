<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Neighborhood Map" content="Map of Brno(CZ)">
    <meta name="Tomas Pham" content="SitePoint">

    <title>Neighborhood Map</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="options-box">
        <h4 class="app_title">Brno Map</h4>
        <!-- Search -->
        <input class="search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'"
               placeholder="Search Markers...">
        <ul class="nav flex-column" data-bind="foreach: markersFilter">
            <a href="#">
                <li class="nav-item marker_list" data-bind="text: name, click: $parent.populateMarkerWithBounce"></li>
            </a>
        </ul>
    </div>
    <div id="map"></div>
</div>
<script
        src="js/libs/knockout.js" charset="utf-8">
</script>
<script
        src="js/styles.js" charset="utf-8">
</script>
<script
        src="js/markers.js" charset="utf-8">
</script>
<script
        src="js/app.js" charset="utf-8">
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCXxEOTQRanEjjO0t2uHAB9jFxJal0eQas&v=3&callback=init"
        onerror="onGMapsError()">
</script>

</body>
</html>
